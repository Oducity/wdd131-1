<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BYUI-WDD131 - Product review form, Web Form">
    <meta name="author" content="Odumamwen Evans Henry Aisiokuebor">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/form-last-visit.js" defer></script>
    <title>Product Review Form</title>
</head>
<body class="normal-body">
    <header class="header"><h1>Product Review</h1></header>
    <main>
        <form method="get" action="review.html" class="web-form">

            <div>
                <label for="product-name" class="product-name"><span class="product-name-span">Product name <strong class="asterisk">*</strong></span>
                    <select name="product" id="product-name" required>
                        <option value="" disabled selected>Select an option</option>
                    </select>
                </label>
            </div>

            
            <div class="relative">
                <p class="rating-p">Overall Rating <strong class="asterisk">*</strong></p>
                <section class="rate-section">
                    <label for="rating1" class="rate-icon"><strong>&star;</strong><input id="rating1" type="radio" name="rating" value="1-star" required></label>
                    <label for="rating2" class="rate-icon"><strong>&star;&star;</strong><input id="rating2" type="radio" name="rating" value="2-star"  required></label>
                    <label for="rating3" class="rate-icon"><strong>&star;&star;&star;</strong><input id="rating3" type="radio" name="rating" value="3-star" required></label>
                    <label for="rating4" class="rate-icon"><strong>&star;&star;&star;&star;</strong><input id="rating4" type="radio" name="rating" value="4-star" required></label>
                    <label for="rating5" class="rate-icon"><strong>&star;&star;&star;&star;&star;</strong><input id="rating5" type="radio" name="rating" value="5-star" required></label>
                </section>
            </div>

            
            <div>
                <label for="date" class="installation-date"><span class="date-span">Date of installation <strong class="asterisk">*</strong> </span><input type="date" id="date" name="date" required></label>
            </div>

            
            <div class="relative" id="features">
                <p class="features">Which features did you find useful in the product?<span>(Check all that apply)</span></p>
                <label for="durability"><input id="durability" type="checkbox" name="durability" value="feature"><span>Durability</span></label>
                <label for="ease-of-use"><input id="ease-of-use" type="checkbox" name="ease-of-use" value="feature"><span>Ease of use</span></label>
                <label for="performance"><input id="performance" type="checkbox" name="performance" value="feature"><span>Performance</span></label>
                <label for="design"><input id="design" type="checkbox" name="design" value="feature"><span>Design</span></label>
            </div>


            <div>
                <label for="review" class="review"><span> Written Review<strong class="optional">(optional)</strong></span>
                    <textarea name="review" id="review" placeholder="You may write your review here!"></textarea>
                </label>
            </div>

            
            <div>
                <label for="username" class="username"><span class="name"> Name <strong class="optional">(Optional)</strong></span>
                    <input type="text" id="username" placeholder="Your name">
                </label>
            </div>


            <div class="submit-div">
                <input type="submit" value="Post My Review">
                <p>Note: All required fields are marked asterisk(<strong class="asterisk">*</strong>).</p>
            </div>

        </form>
    </main>
    <footer class="form-footer">
        <p id="last-box"><span id="visit-text"></span> <span id="visit-times"></span> </p>
        <p>&copy; <span id="currentyear"></span> &nbsp; üëç &nbsp;  Odumamwen Evans Henry Aisiokuebor &nbsp; üëç &nbsp;  Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
